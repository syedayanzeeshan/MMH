{% extends 'base.html' %}
{% block content %}
<h2>Post a Comment</h2>
<form method="POST" action="/comment">
  <input name="comment" placeholder="message"><button>Post</button>
</form>
<h3>Comments:</h3>
<ul>
{% for c in comments %}
  <li><strong>{{ c.username }}:</strong> {{ c.comment|safe }}</li>
{% endfor %}
</ul>
<h2>Delete Comment</h2>
<form method="POST" action="/delete-comment">
  <input name="comment_id" placeholder="comment id">
  <button>Delete</button>
</form>
{% endblock %}
